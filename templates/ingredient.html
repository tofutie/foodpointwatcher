<!DOCTYPE html>

<html>
	<head>
		<title>Food Point Watcher - Edit Ingredient</title>
	</head>
	
	<style type="text/css">
		body {
			font-family: sans-serif;
			width: 800px;
			margin: 0 auto;
			padding: 10px;
		}

		.error {
			color: red
		}

		label {
			display: block;
			font-size: 20px;
		}

		input[type=text] {
			width: 400px;
			font-size: 20px;
			padding: 2px;
		}
	
		textarea {
			width: 400px;
			height: 200px;
			font-size: 17px;
			font-family: monospace;
		}
		input[type=submit] {
			font-size: 24px;
		}
		hr {
			margin: 20px auto;
		}

	</style>

	<body>
		<h1>Edit Ingredient</h1>
		{{name}}
		<form method="post" action="/ingredient">
			<label>
				<div>Name</div>
				<input type="text" name="name" value='{{ingredient.name}}'>
			</label>
			<label>
				<div>Amount (Number Only)</div>
				<input type="text" name="amount" value="{{ingredient.base_amount}}">
			</label>
			<label>
				<div>Unit (ex. lbs, oz, tsp)</div>
				<input type="text" name="unit" value="{{ingredient.unit}}">
			</label>
			<label>
				<div>Points</div>
				<input type="text" name="points" value="{{ingredient.base_points}}">
			</label>

			<div class="error">{{error}}</div>

			<input type="submit">
		</form>
	</body>
</html>
